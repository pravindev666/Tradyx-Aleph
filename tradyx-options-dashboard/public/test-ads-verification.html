<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Verification Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1e293b;
            color: #fff;
        }
        .ad-container {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            border: 1px dashed rgba(59, 130, 246, 0.3);
        }
        .ad-label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #60a5fa;
        }
        iframe {
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Ad Verification Test</h1>
    <p>This page tests if the ad codes are working correctly.</p>

    <!-- Ad 1: 300x250 Rectangle -->
    <div class="ad-container">
        <div class="ad-label">Ad 1: 300x250 Rectangle (Sidebar)</div>
        <div id="ad-300x250"></div>
    </div>

    <!-- Ad 2: 468x60 Banner -->
    <div class="ad-container">
        <div class="ad-label">Ad 2: 468x60 Banner (Before Prediction Models)</div>
        <div id="ad-468x60"></div>
    </div>

    <!-- Ad 3: 320x50 Mobile Banner -->
    <div class="ad-container">
        <div class="ad-label">Ad 3: 320x50 Mobile Banner (Sidebar)</div>
        <div id="ad-320x50"></div>
    </div>

    <script type="text/javascript">
        // Ad 1: 300x250 Rectangle
        (function() {
            var container = document.getElementById('ad-300x250');
            var optionsScript = document.createElement('script');
            optionsScript.type = 'text/javascript';
            optionsScript.innerHTML = `
                atOptions = {
                    'key': '2f370fd28cbdeb2108926fba77c70947',
                    'format': 'iframe',
                    'height': 250,
                    'width': 300,
                    'params': {}
                };
            `;
            var invokeScript = document.createElement('script');
            invokeScript.type = 'text/javascript';
            invokeScript.src = 'https://www.highperformanceformat.com/2f370fd28cbdeb2108926fba77c70947/invoke.js';
            invokeScript.async = true;
            container.appendChild(optionsScript);
            container.appendChild(invokeScript);
        })();

        // Ad 2: 468x60 Banner
        (function() {
            var container = document.getElementById('ad-468x60');
            var optionsScript = document.createElement('script');
            optionsScript.type = 'text/javascript';
            optionsScript.innerHTML = `
                atOptions = {
                    'key': 'd8c93074244d311adc394f3a309c3118',
                    'format': 'iframe',
                    'height': 60,
                    'width': 468,
                    'params': {}
                };
            `;
            var invokeScript = document.createElement('script');
            invokeScript.type = 'text/javascript';
            invokeScript.src = 'https://www.highperformanceformat.com/d8c93074244d311adc394f3a309c3118/invoke.js';
            invokeScript.async = true;
            container.appendChild(optionsScript);
            container.appendChild(invokeScript);
        })();

        // Ad 3: 320x50 Mobile Banner
        (function() {
            var container = document.getElementById('ad-320x50');
            var optionsScript = document.createElement('script');
            optionsScript.type = 'text/javascript';
            optionsScript.innerHTML = `
                atOptions = {
                    'key': '35bb5972176687c2571d4f6e436e1f71',
                    'format': 'iframe',
                    'height': 50,
                    'width': 320,
                    'params': {}
                };
            `;
            var invokeScript = document.createElement('script');
            invokeScript.type = 'text/javascript';
            invokeScript.src = 'https://www.highperformanceformat.com/35bb5972176687c2571d4f6e436e1f71/invoke.js';
            invokeScript.async = true;
            container.appendChild(optionsScript);
            container.appendChild(invokeScript);
        })();

        // Check for ads after 5 seconds
        setTimeout(function() {
            console.log('=== Ad Verification Check ===');
            var ads = [
                { id: 'ad-300x250', name: '300x250 Rectangle', key: '2f370fd28cbdeb2108926fba77c70947' },
                { id: 'ad-468x60', name: '468x60 Banner', key: 'd8c93074244d311adc394f3a309c3118' },
                { id: 'ad-320x50', name: '320x50 Mobile Banner', key: '35bb5972176687c2571d4f6e436e1f71' }
            ];
            ads.forEach(function(ad) {
                var container = document.getElementById(ad.id);
                var iframe = container.querySelector('iframe');
                if (iframe) {
                    var src = iframe.src || '';
                    var width = iframe.offsetWidth || 0;
                    var height = iframe.offsetHeight || 0;
                    console.log(ad.name + ':');
                    console.log('  - Iframe found: YES');
                    console.log('  - Src: ' + (src || 'Not set'));
                    console.log('  - Dimensions: ' + width + 'x' + height);
                    console.log('  - Status: ' + (width > 0 && height > 0 ? 'LOADED' : 'LOADING'));
                } else {
                    console.log(ad.name + ':');
                    console.log('  - Iframe found: NO');
                    console.log('  - Status: NOT LOADED');
                }
            });
        }, 5000);
    </script>
</body>
</html>
