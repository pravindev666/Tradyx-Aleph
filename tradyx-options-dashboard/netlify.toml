# Netlify Configuration for Tradyx Dashboard
# Universal configuration that works with static export

[build]
  # Base directory (where package.json is located)
  base = "tradyx-options-dashboard"
  
  # Build command
  command = "npm run build"
  
  # Publish directory (where Next.js outputs static files)
  # Next.js with output: 'export' creates 'out' directory
  # Note: Since base is already 'tradyx-options-dashboard', publish is just 'out'
  publish = "out"
  
  # Functions directory (not needed for static site)
  # functions = "netlify/functions"
  
  # Force rebuild on every deploy (don't skip builds)
  skip_processing = false

[build.environment]
  # Node.js version
  NODE_VERSION = "20"
  
  # Next.js environment
  NEXT_TELEMETRY_DISABLED = "1"
  
  # Ensure static export
  NEXT_OUTPUT = "export"
  
  # Force rebuild detection (don't skip builds)
  NETLIFY_USE_YARN = "false"

# Redirects for Next.js client-side routing
# This handles all routes and serves index.html (SPA behavior)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and ads
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache data files (but allow refresh)
# Set very short cache to ensure fresh data
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    X-Content-Type-Options = "nosniff"

